<div class="container">
  <div class="row align-items-center justify-content-center">
    <div class="col-sm-4">
      <div class="modal-content">
        <div class="modal-header">
          Login
        </div>
        <div class="modal-body">
          <dx-validation-group #DataValidator>
            <div class="form-group">
              <label>Username: </label>
              <dx-text-box [(value)]="username">
                <dx-validator>
                  <dxi-validation-rule type="required" message="Username type is required"></dxi-validation-rule>
                </dx-validator>
              </dx-text-box>
            </div>
            <div class="form-group">
              <label>Password: </label>
              <dx-text-box [(value)]="password" mode="password">
                <dx-validator>
                  <dxi-validation-rule type="required" message="Password type is required"></dxi-validation-rule>
                </dx-validator>
              </dx-text-box>
            </div>
            <div class="_form-group">
              <button type="button" (click)="login()" mat-flat-button color="primary"
                class="btn-block mat-primary">Login</button>
            </div>
          </dx-validation-group>
        </div>
      </div>
    </div>
  </div>
</div>
