<div class="row">
  <div class="col-sm-12">
    <div class="page-title-box">
      <h2 class="page-title mat-h1">Dashboard</h2>
    </div><!--end page-title-box-->
  </div>
</div><!--end col-->

<div class="row">
  <div class="col-12">
    <div class="competitionBlock">
      <img src="assets/images/competition/wavecomp.svg" alt="" class="wave">
      <div class="titleAndDate">
        <img src="assets/images/competition/challengetitle.svg" alt="">
        <div><b>Ends:</b> 12/12/2019 </div>
        <div><b>Reward:</b> 5000 Points</div>
      </div>
      <img src="assets/images/competition/pacmanghost.svg" alt="" class="ghost">
      <div class="progressTasks">
        <p>
          <b>Make 300 Calls (170/300)</b>
          <br>
          <ngb-progressbar type="success"
                           [value]="80"
                           [max]="100"
                           [animated]="true"
                           [striped]="true"
                           height="20">20px</ngb-progressbar>
        </p>
        <p>
          <b>Make 300 Calls (170/300)</b>
          <br>
          <ngb-progressbar type="warning"
                           [value]="20"
                           [max]="100"
                           [animated]="true"
                           [striped]="true"
                           height="20">20px</ngb-progressbar>
        </p>
        <p>
          <b>Make 300 Calls (170/300)</b>
          <br>
          <ngb-progressbar type="danger"
                           [value]="100"
                           [max]="100"
                           [animated]="true"
                           [striped]="true"
                           height="20">20px</ngb-progressbar>
        </p>
      </div>
      <img src="assets/images/competition/pacman.svg" alt="" class="pacman">
    </div>
  </div>
</div>


<div class="row" *ngIf="false">
  <div class="col-sm-12">
    <div id="chart-demo">
      <div class="row">
        <div class="col-sm-4">
          <div class="options">
            <div class="caption">Options</div>
            <div class="option">
              <span>Series Type</span>
              <dx-select-box [dataSource]="types" [(value)]="commonSeries.type">
              </dx-select-box>
            </div>
          </div>
        </div>
      </div>
      <dx-chart title="Population: Age Structure (2000)" palette="Harmony Light" [dataSource]="populationData">
        <dxi-series valueField="y1564" name="15-64 years"></dxi-series>
        <dxi-series valueField="y014" name="0-14 years"></dxi-series>
        <dxi-series valueField="y65" name="65 years and older"></dxi-series>
        <dxo-common-series-settings #commonSeries argumentField="country" [type]="types[0]">
        </dxo-common-series-settings>
        <dxo-margin [bottom]="20"></dxo-margin>
        <dxo-argument-axis [valueMarginsEnabled]="false"></dxo-argument-axis>
        <dxo-export [enabled]="true"></dxo-export>
        <dxo-legend verticalAlignment="bottom" horizontalAlignment="center">
        </dxo-legend>
      </dx-chart>
    </div>
  </div>
  <div class="col-sm-6">
    <dx-pie-chart id="pie" title="Area of Countries" palette="bright" [dataSource]="areas"
      (onPointClick)="pointClickHandler($event)" (onLegendClick)="legendClickHandler($event)">
      <dxi-series argumentField="country" valueField="area">
        <dxo-label [visible]="true">
          <dxo-connector [visible]="true" [width]="1"></dxo-connector>
        </dxo-label>
      </dxi-series>
      <dxo-size [width]="500"></dxo-size>
      <dxo-export [enabled]="true"></dxo-export>
    </dx-pie-chart>
  </div>
  <div class="col-sm-6">
    <dx-chart id="chart" title="World Population by Decade" [dataSource]="population2Data">
      <dxo-legend [visible]="false"></dxo-legend>
      <dxi-series type="bar"></dxi-series>
      <dxo-argument-axis [tickInterval]="10">
        <dxo-label>
          <dxo-format type="decimal"></dxo-format>
        </dxo-label>
      </dxo-argument-axis>
    </dx-chart>
  </div>
</div>
<div class="row">
  <div class="col-sm-4">
    <div class="form-group">
      <dx-linear-gauge id="gauge" [value]="4.3">
        <dxo-scale [startValue]="0" [endValue]="5" [customTicks]="[0, 5]" [minorTickInterval]="0.625">
        </dxo-scale>
        <dxo-export [enabled]="false"></dxo-export>
        <dxo-title text="Meetings">
          <dxo-font [size]="20"></dxo-font>
        </dxo-title>
      </dx-linear-gauge>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <dx-linear-gauge id="gauge" [value]="3">
        <dxo-scale [startValue]="0" [endValue]="5" [customTicks]="[0, 5]" [minorTickInterval]="0.625">
        </dxo-scale>
        <dxo-export [enabled]="false"></dxo-export>
        <dxo-title text="Calls">
          <dxo-font [size]="20"></dxo-font>
        </dxo-title>
      </dx-linear-gauge>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <app-leads-list></app-leads-list>
  </div>
  <div class="col-sm-6">
    <app-todos-list></app-todos-list>
  </div>
</div>
