<div class="row">
  <div class="col-sm-12">
    <div class="page-title-box">
      <h2 class="page-title mat-h1">Admin</h2>
    </div><!--end page-title-box-->
  </div>
</div><!--end col-->


<app-tabs [currentTabName]="mainTabsName">
  <li class="tabItem" [class.active]="mainTabsSwitch == 'leads'">
    <a (click)="changeMainTabs('leads')">Import and assign</a>
  </li>
  <li class="tabItem" [class.active]="mainTabsSwitch == 'CompanyTarget'">
    <a (click)="changeMainTabs('CompanyTarget')">Company target</a>
  </li>
  <li class="tabItem" [class.active]="mainTabsSwitch == 'employee'">
    <a (click)="changeMainTabs('employee')">New employee</a>
  </li>
</app-tabs>
<div class="tabsHolder">
  <div *ngIf="mainTabsSwitch == 'leads'">
    <app-tabs [currentTabName]="subTabsNameLead">
      <li class="tabItem" [class.active]="subTabsSwitchLead == 'leads'">
        <a (click)="changeSubTabsLead('leads')">Data & Leads</a>
      </li>
      <li class="tabItem" [class.active]="subTabsSwitchLead == 'Compound'">
        <a (click)="changeSubTabsLead('Compound')">Compound Data</a>
      </li>
      <li class="tabItem" [class.active]="subTabsSwitchLead == 'area'">
        <a (click)="changeSubTabsLead('area')">New area</a>
      </li>
      <li class="tabItem" [class.active]="subTabsSwitchLead == 'activities'">
        <a (click)="changeSubTabsLead('activities')">Activities</a>
      </li>
      <li class="tabItem" [class.active]="subTabsSwitchLead == 'todos'">
        <a (click)="changeSubTabsLead('todos')">To-dos</a>
      </li>
      <li class="tabItem" [class.active]="subTabsSwitchLead == 'levels'">
        <a (click)="changeSubTabsLead('levels')">levels</a>
      </li>
      </app-tabs>
      <div>
        <div *ngIf="subTabsSwitchLead == 'leads'">
          <app-new-leads (afterSave)="afterSaveLead($event)"></app-new-leads>
          <app-leads-list #LeadsListComponent></app-leads-list>
        </div>
        <div *ngIf="subTabsSwitchLead == 'Compound'">
          <app-new-compounds (afterSave)="afterSaveCompound($event)"></app-new-compounds>
          <app-compounds-list #compoundsListComponent></app-compounds-list>
        </div>
        <div *ngIf="subTabsSwitchLead == 'area'">
          <app-new-areas (afterSave)="afterSaveArea($event)"></app-new-areas>
          <app-areas-list #areasListComponent></app-areas-list>
        </div>
        <div *ngIf="subTabsSwitchLead == 'activities'">
          <app-new-activity></app-new-activity>
          <app-activities-list></app-activities-list>
        </div>
        <div *ngIf="subTabsSwitchLead == 'todos'">
          <app-new-todo></app-new-todo>
          <app-todos-list></app-todos-list>
        </div>
        <div *ngIf="subTabsSwitchLead == 'levels'">
          <app-new-level></app-new-level>
          <app-levels-list></app-levels-list>
        </div>
      </div>
  </div>
  <div *ngIf="mainTabsSwitch == 'CompanyTarget'">
    <div class="row">
      <div class="col-md-12">
        <div class="">
          <div class="">
            <fieldset>
              <legend>Target Settings and Values</legend>
              <form>
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <h2 class="sectionTitle">Target Settings</h2>
                      <mat-radio-group class="example-radio-group">
                        <div class="row justify-content-sm-left">
                          <div class="col-sm-auto">
                            <mat-radio-button class="example-radio-button" value="byCommission">
                              By Commission
                            </mat-radio-button>
                          </div>
                          <div class="col-sm-auto">
                            <mat-radio-button class="example-radio-button" value="bySalesValue">
                              By Sales Value
                            </mat-radio-button>
                          </div>
                        </div>
                      </mat-radio-group>
                    </div>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <h2 class="sectionTitle">Target Values</h2>
                      <div class="row"
                        *ngFor="let i of ['Sales Advisor', 'Property Consultant', 'Senior Property Consultant', 'Sales Supervisor', 'Team Leader', 'Manager', 'Senior Manager']">
                        <div class="col-12">
                          <label style="font-weight: bold; color: red;">{{i}}</label>
                        </div>
                        <div class="col-4">
                          <div class="form-group extend">
                            <mat-form-field>
                              <input matInput placeholder="Monthly" type="number" required>
                              <span matSuffix>&nbsp; EGP</span>
                            </mat-form-field>
                          </div>
                        </div>
                        <div class="col-4">
                          <div class="form-group extend">
                            <mat-form-field>
                              <input matInput placeholder="Quarterly" type="number" required>
                              <span matSuffix>&nbsp; EGP</span>
                            </mat-form-field>
                          </div>
                        </div>
                        <div class="col-4">
                          <div class="form-group extend">
                            <mat-form-field>
                              <input matInput placeholder="Yearly" type="number" required>
                              <span matSuffix>&nbsp; EGP</span>
                            </mat-form-field>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <button mat-flat-button color="primary" class="mb-2">Save</button>
                  </div>
                </div>
              </form>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="mainTabsSwitch == 'employee'">
    <app-new-employee></app-new-employee>
  </div>
</div>
